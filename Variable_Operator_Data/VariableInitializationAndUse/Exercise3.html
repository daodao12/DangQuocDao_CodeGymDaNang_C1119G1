<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Initialization</title>
</head>
<body>
  <script>
    let inputWidth = prompt('Input the rectangular width: ');
    let inputHeight = prompt('Input the rectangular height: ');
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width*height;
    document.write("The rectangular area is: " + are);
  </script>
</body>
</html>
