<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Initialization</title>
</head>
<body>
  <script>
    a = prompt('Input a number A: ');
    b = prompt('Input a number B: ');
    let c = a%b;
    if (c==0) {
        alert('A can be fully devided by B, well done!!');
    } else {
        alert('A can not be fully devided by B, try again man!#');
    }
  </script>
</body>
</html>
