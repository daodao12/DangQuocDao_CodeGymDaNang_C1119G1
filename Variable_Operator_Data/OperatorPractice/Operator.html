<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VARIABLE, DATA, AND OPERATOR</title>
</head>
<body>
  <script>
    bioGrade = prompt('Input Physical Grade: ');
    mathGrade = prompt('Input Mathemathics Grade: ');
    cheGrade = prompt('Input Chemistry Grade: ');
    let biology = parseInt(bioGrade);
    let math = parseInt(mathGrade);
    let che = parseInt(cheGrade);
    let avgGpa = ( biology + math + che)/3;
    document.write('The average GPA is: ' + avgGpa);
  </script>
</body>
</html>
