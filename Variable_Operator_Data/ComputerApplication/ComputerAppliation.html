<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Application</title>
</head>
<body>
<h1>CALCULATOR</h1>
<marquee> Welcome to the computer application</marquee>
Number A: <input id="amountOne" type="text">
Number A: <input id="amountTwo" type="text"><br>
<input type="submit" value="Addition(+)" onclick="addition();">
<input type="submit" value="Multiplication(x)" onclick="multiplication();">
<input type="submit" value="Subtraction(-)" onclick="subtraction();">
<input type="submit" value="Division(/)" onclick="division();">
<script>
    function addition() {
        let amount1 = parseInt(document.getElementById("amountOne").value);
        let amount2 = parseInt(document.getElementById("amountTwo").value);
        let result = amount1+amount2;
        alert("The result wanted of this addition is: " + result);
    }
    function multiplication() {
        let amount1 = parseInt(document.getElementById("amountOne").value);
        let amount2 = parseInt(document.getElementById("amountTwo").value);
        let result = amount1*amount2;
        alert("The result wanted of this multiplication is: " + result);
    }
    function subtraction() {
        let amount1 = parseInt(document.getElementById("amountOne").value);
        let amount2 = parseInt(document.getElementById("amountTwo").value);
        let result = amount1-amount2;
        alert("The result wanted of this subtraction is: " + result);
    }
    function division() {
        let amount1 = parseInt(document.getElementById("amountOne").value);
        let amount2 = parseInt(document.getElementById("amountTwo").value);
        let result = amount1/amount2;
        alert("The result wanted of this division( is: " + result);
    }
</script>
</body>
</html>
