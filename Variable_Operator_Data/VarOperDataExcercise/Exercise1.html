<body>
  <script>
      let cheGrade = parseInt(prompt("Please input your Chemistry grade: "));
      let mathGrade = parseInt(prompt("Please input your Mathematics grade: "));
      let bioGrade = parseInt(prompt("Please input your Biology grade: "));
      let totalGpa = cheGrade + mathGrade + bioGrade;
      let averageGPA = totalGpa/3;
      document.write("Average GPA is: " + averageGPA);
      document.write("<br/>");
      document.write("Total GPA is: " + totalGpa);
  </script>
