<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VARIABLE, DATA, AND OPERATOR</title>
</head>
<body>
  <script>
    Radius = prompt('Please input the circle radius: ');
    let rad = parseInt(Radius);
    let area = 3.14*rad*rad;
    document.write("The circle area is: " + area);
  </script>
</body>
</html>
