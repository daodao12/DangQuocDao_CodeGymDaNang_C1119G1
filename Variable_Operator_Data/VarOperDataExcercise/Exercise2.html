<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VARIABLE, DATA, AND OPERATOR</title>
</head>
<body>
<script>
    celsius = prompt('Please input a celsius: ');
    let cel = parseInt(celsius);
    let fah = ((9*cel)/5) + 32;
    document.write('The Fahrenheit wanted is: ' + fah);
</script>
</body>
</html>
