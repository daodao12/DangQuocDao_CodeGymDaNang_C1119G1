<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the sum</title>
</head>
<body>
<script>
    let inputNum = parseInt(prompt("Enter a number: "));
    let total = 0;
    while (inputNum !== -1) {
        inputNum = parseInt(prompt("Enter another number: "));
        alert(inputNum);
        total = total + inputNum;
    }
    alert(total);
</script>
</body>
</html>
