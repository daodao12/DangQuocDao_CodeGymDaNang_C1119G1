<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Sum of 20 number</title>
</head>
<body>
<script>
    var i;
    var fib = []; // Initialize array!
    fib[0] = 0;
    fib[1] = 1;
    var sum = 0;
    // document.write('0' + " " + '1' + " ");
    for (i = 2; i <= 4; i++) {
        fib[i] = fib[i - 2] + fib[i - 1];
        document.write(fib[i] + "\n");
        sum += fib[i]
    }
    document.write("\nTotal value of 20 first fib numbers: " + sum);
</script>
</body>
</html>
