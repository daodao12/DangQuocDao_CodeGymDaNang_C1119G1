<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Celsius</title>
</head>
<body>
<script>
    let cel = prompt("Input current celsius: ");
    if (cel > 100) {
        document.write("Decrease the temperature");
    }
    if (cel < 20) {
        document.write("Increase the temperature");
    }
</script>
</body>
</html>
