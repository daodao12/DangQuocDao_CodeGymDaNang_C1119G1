<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Data</title>
</head>
<body>
<script>
    let customerName = prompt("Please input your name: ");
    let customerId = parseInt(prompt("Please input your identity number: "));
    let birthDay = prompt("Please input your birthday: ");
    let email = prompt("Please input your email: ");
    let address = prompt("Please input your address");
    let customerType = prompt("Please input your customer type (namely Diamond, Platinum, Gold, Silver, Member): ");
    let discount = prompt("Please input your discount: ");
    let accompany = prompt("How many people go together with you: ");
    let duration = prompt("How many days you stay here:? ");
    let servideType = prompt("Please input your service type (namely Villa, House, Room) ");
    let roomType = prompt("Please input your room type (namely Vip, Business, Normal): ");
    document.write("CUSTOMER DATA:");
    document.write("<br/>")
    document.write("______________________________");
    document.write("<br/>")
    document.write("Customer name: " + customerName);
    document.write("<br/>")
    document.write("Customer ID is: " + customerId);
    document.write("<br/>")
    document.write("Customer Birthday: " + birthDay);
    document.write("<br/>")
    document.write("Customer Email: " + email);
    document.write("<br/>")
    document.write("Customer Address: " + address);
    document.write("<br/>")
    document.write("Customer Type: " + customerType);
    document.write("<br/>")
    document.write("Attached Discount: " + discount);
    document.write("<br/>")
    document.write("Customer's Accompany(s): " + accompany);
    document.write("<br/>")
    document.write("Duration Of Stay: " + duration);
    document.write("<br/>")
    document.write("Service Type: " + servideType);
    document.write("<br/>")
    document.write("Customer Room Type: " + roomType);

</script>
</body>
</html>
