<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Days Of Months</title>
</head>
<body>
<fieldset>
    <label>Enter a month:</label>
    <input type="text" id="inputMonth" onclick="enterMonth();">
    <input type="submit" value="Count Days" onclick="countDay();">
    <script>
        function countDay() {
            let day = parseInt(document.getElementById("inputMonth").value);
            switch(day) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("This month has 31 days");
                    break;
                case 2:
                    alert("Either this month has 28 or 29 days, depends on leap year");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("This month has 30 days");
                    break;
                default:
                    alert("Invalid month, please input another one");
            }
        }
    </script>
</fieldset>

</body>
</html>
