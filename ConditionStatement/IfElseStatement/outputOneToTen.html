<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input a value belong to 1-10 array</title>
</head>
<fieldset align="center">
    <legend>INPUT A NUMBER WITHIN 1-10:</legend>
    <input type="text" id="inputValue" placeholder="Input a number within 1-10">
    <button onclick="ShowInputValue();">Show Value</button>
    <br>
    <b><u id="numValue">THE INPUT VALUE:</u></b>
</fieldset>
<body>
<script>
    function ShowInputValue() {
        let number = parseInt(document.getElementById("inputValue").value);
        if (number >= 1 && number <= 10) {
            document.getElementById("numValue").innerHTML = "THE INPUT VALUE: " + number;
        }
    }
</script>
</body>
</html>
