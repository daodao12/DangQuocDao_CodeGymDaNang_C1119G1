<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice with If Else Statement</title>
</head>
<body>
<script>
  let value = prompt("What is the official name of JavaScript?");
  if (value == 'ECMAScript') {
    window.alert('Correct!!');
  } else {
    window.alert('Give a badass answer, try again');
  }
</script>
</body>
</html>
