<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check if greater or smaller than zero</title>
</head>
<body>
<script>
    let intNum = parseInt(prompt("Please input an integer number: "));
    if (intNum > 0) {
        alert("The input number is: " + intNum + " that is greater than zero.");
    } else {
        alert("The input number is: " + intNum + " that is smaller than zero.")
    }
</script>
</body>
</html>
