<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check if number B is divisible by A.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Please input number A: "));
    let b = parseInt(prompt("Please input number B: "));
    let div = a%b;
    switch (div) {
        case 0:
            alert("B is fully divisible by A");
            break;
        default:
            alert("B is NOT divisible by A");
    }

</script>
</body>
</html>
