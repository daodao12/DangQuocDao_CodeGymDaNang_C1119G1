<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eligible slot for 10th Grade</title>
</head>
<body>
<script>
    var d = new Date();
    let yearOfBirth = parseInt(prompt("Please input your year of Birth: "));
    let yearNow = d.getFullYear();
    let age = yearNow - yearOfBirth;
        if (age>15) {
            alert("You are eligible to join 10th grade!!!");
        } else {
                alert("Needed to be older mate, back to 9th");
        }

</script>
</body>
</html>
