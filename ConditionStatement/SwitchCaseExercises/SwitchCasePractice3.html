<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use if..else statement to check a number value</title>
</head>
<body>
<script>
  let inputNum = parseInt(prompt("Please input an integer number"));
  if (inputNum==0) {
    alert('1');
  } else if (inputNum < 0) {
    alert('-1');
  } else {
    alert('0');
  }
</script>
</body>
</html>
