<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MayTinh</title>
    <style>
        table, th, td {
            border: 7px solid darkgrey;
        }
        #t {
            margin-bottom: 50px;
            width: 410px;
            height: 40px;
            text-align: right;
            font-size: 30px;
        }
        td, th {
            width: 80px;
            height: 40px;
            text-align: center;
        }
        button, img {
            width: 70px;
            height: 35px;
        }
    </style>
</head>
<body>
<table id="t">
</table>
<table>
    <tr>
        <td>
            <button onclick="clr()">AC</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value='1' onclick="display('1')">1</button>
        </td>
        <td>
            <button value='2' onclick="display('2')">2</button>
        </td>
        <td>
            <button value='3' onclick="display('3')">3</button>
        </td>
        <td>
            <button value="+" onclick="cal('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value='4' onclick="display('4')">4</button>
        </td>
        <td>
            <button value='5' onclick="display('5')">5</button>
        </td>
        <td>
            <button value='6' onclick="display('6')">6</button>
        </td>
        <td>
            <button value="-" onclick="cal('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value='7' onclick="display('7')">7</button>
        </td>
        <td>
            <button value='8' onclick="display('8')">8</button>
        </td>
        <td>
            <button value='9' onclick="display('9')">9</button>
        </td>
        <td>
            <button value="" onclick="cal('')">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="0" onclick="display('0')">0</button>
        </td>
        <td>
            <button>.</button>
        </td>
        <td>
            <button value="=" onclick="cal('=')">=</button>
        </td>
        <td>
            <button value="/" onclick="cal('/')">/</button>
        </td>
    </tr>
</table>
<script>
    function clr() {
        document.getElementById("t").innerHTML = " ";
    }
    function display(val) {
        document.getElementById("t").innerText += val;
    }
    function cal(ope) {
        let che = document.getElementById("t").innerText;
        let te = che.substring(che.length - 1);
        if (te !== ope) {
            switch (ope) {
                case "+":
                    document.getElementById("t").innerHTML += ope;
                    break;
                case "-":
                    document.getElementById("t").innerHTML += ope;
                    break;
                case "*":
                    document.getElementById("t").innerHTML += ope;
                    break;
                case "/":
                    document.getElementById("t").innerHTML += ope;
                    break;
                case "=":
                    if (che.length === 0) {
                        document.getElementById("t").innerText = "0";
                    }
                    let str = document.getElementById("t").innerText;
                    document.getElementById("t").innerText = eval(str);
                    break;
                default:
            }
        } else {
            alert("nhap thua toan tu")
        }
    }
</script>
</body>
</html>
