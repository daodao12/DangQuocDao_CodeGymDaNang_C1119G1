<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Square Area</title>
</head>
<fieldset>
    <b><p>RECTANGULAR SAMPLE</p></b>
    <img src="http://2.bp.blogspot.com/-kVbiln6dMys/VRvxBL0XwJI/AAAAAAAAAEk/o7vIbnjFUug/s1600/RECTANGLE_Area_image.jpg">
    <br>
    <b><p>Input the first side of this rectangular:</p></b><br>
    <input type="text" id="firstSide" placeholder="Input First Side Value">
    <b><p>Input the second side of this rectangular:</p></b><br>
    <input type="text" id="secondSide" placeholder="Input Second Side Value">
    <button type="submit" onclick="calArea();">Calculate Area</button>
    <u><p id="result">Result Area:</p></u>
</fieldset>
<body>
<script>
    function calArea() {
        let side1 = document.getElementById("firstSide").value;
        let side2 = document.getElementById("secondSide").value;
        let area = side1*side2;
        document.getElementById("result").innerHTML = "Result Area: " + area + " m2";
    }
</script>
</body>
</html>
