    <p>Input the first side of possible triangle</p><br>
    <input type="text" id="side1" placeholder="Input A side">
    <p>Input the first side of possible triangle</p><br>
    <input type="text" id="side2" placeholder="Input B side"/>
    <p>Input the first side of possible triangle</p><br>
    <input type="text" id="side3" placeholder="Input C side">
    <button onclick="checkValidity1()">Check</button>
    <p id="result">Triangle or Not?: </p>
</fieldset>
<script>
    function checkValidity1() {
        let sideOne = parseInt(document.getElementById("side1").value);
        let sideTwo = parseInt(document.getElementById("side2").value);
        let sideThree = parseInt(document.getElementById("side3").value);
        if (sideOne > 0 && sideTwo > 0 && sideThree > 0 && (sideThree + sideTwo) > sideOne && (sideTwo + sideTwo) > sideThree && (sideOne + sideThree) > sideTwo) {
            // let triangle = ""
            document.getElementById('result').innerHTML = "These numbers could form a triangle.";
        } else {
            document.getElementById('result').innerHTML = "These 3 sides can not form a triangle";
        }
    }
</script>
