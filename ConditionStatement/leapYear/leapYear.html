<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leap Year Checker</title>
</head>
<body>
<script>
  let year = parseInt(prompt("Input a year please:"));
  if (year % 4 == 0 && year % 100 == 0) {
    alert("The given " + year" is a leap year");
  } else if (year % 100 == 0 && year % 400 != 0) {
    alert("The given " + year" is a leap year");
  } else {
    alert("The given " + year" is NOT a leap year");
  }
</script>
</body>
</html>
