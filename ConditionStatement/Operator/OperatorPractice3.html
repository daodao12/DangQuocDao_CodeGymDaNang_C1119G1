<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<script>
  let message = prompt("Input string");
  switch(message) {
    case 'Employee':
      alert("Hello");
      break;
    case 'Director':
      alert("Greetings");
      break;
    case '':
      alert("No login");
      break;
    default:
      alert("");
  }
</script>
</body>
</html>
