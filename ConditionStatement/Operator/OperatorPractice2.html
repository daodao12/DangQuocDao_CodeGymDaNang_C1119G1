    <title>Conditional (Ternary) Operator 2</title>
</head>
<body>
<script>
  let numA = prompt("Input an A number");
  let numB = prompt("Input a B number");
  let teranryOperator;
  teranryOperator = ( numA + numB < 4) ? 'Below':'Over';
</script>
