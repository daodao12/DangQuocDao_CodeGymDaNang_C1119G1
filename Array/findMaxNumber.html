<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Simple</title>
</head>
<body>
<fieldset>
    <legend>Caro Simple<</legend>

<!--    <input type="text" id="inputNum" placeholder="Input wanted numbers">-->
    <input type="button" value="Change Value" onclick="changeValue();">
    <p id="result"></p>
</fieldset>
<script>
    let b = document.getElementById("result");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type=\"button\" value=\"Change Value\" onclick=\"changeValue();\">";
    b.innerHTML = data;
</script>
</body>
</html>
