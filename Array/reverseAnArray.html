<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse An Array</title>
</head>
<body>
<fieldset>
    <legend>Check a number in a given array</legend>
    <input type="text" id="inputNum" placeholder="Input wanted numbers">
    <button type="submit" onclick="wantedNum();">Detect</button>
    <p id="result">Wanted Array Result Here:</p>
</fieldset>
<script>
    function wantedNum() {
        var inputNum = document.getElementById("inputNum").value;
        var x = [1, 2, 3, 4, 56, 78, 89, 12, 34, 45, 67, 23, 54, 43, 23, 13, 48, 98];
        for (let i = 0; i <= x.length; i++) {
            if (inputNum == x[i]) {
                document.getElementById("result").innerHTML = inputNum + " is founded in this array at index of " + i;
            }
        }
    }
</script>
</body>
</html>
